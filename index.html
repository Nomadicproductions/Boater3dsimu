<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Boat Simulator</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      display: block;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }
    .controls button {
      font-size: 28px;
      padding: 20px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.7);
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="left">←</button>
    <button id="forward">↑</button>
    <button id="right">→</button>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
