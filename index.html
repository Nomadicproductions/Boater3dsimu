<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Boat Simulation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
      user-select: none;
    }

    canvas {
      display: block;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1;
    }

    .btn {
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      font-size: 24px;
      border-radius: 10px;
      user-select: none;
    }

    .btn:active {
      background: rgba(200, 200, 255, 0.9);
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="btn" id="left">âŸµ</div>
    <div class="btn" id="forward">â†‘</div>
    <div class="btn" id="backward">â†“</div>
    <div class="btn" id="right">âŸ¶</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Grid to show motion
    const grid = new THREE.GridHelper(1000, 1000);
    scene.add(grid);

    // Boat
    const boat = new THREE.Mesh(
      new THREE.BoxGeometry(1, 0.5, 2),
      new THREE.MeshStandardMaterial({ color: 0x0077ff })
    );
    scene.add(boat);

    // Light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 10, 10);
    scene.add(light);

    // Controls
    let moveForward = false;
    let moveBackward = false;
    let turnLeft = false;
    let turnRight = false;

    // Touch handlers
    function setupTouch(id, onDown, onUp) {
      const btn = document.getElementById(id);
      btn.addEventListener("touchstart", (e) => { e.preventDefault(); onDown(); });
      btn.addEventListener("touchend", (e) => { e.preventDefault(); onUp(); });
    }

    setupTouch("forward", () => moveForward = true, () => moveForward = false);
    setupTouch("backward", () => moveBackward = true, () => moveBackward = false);
    setupTouch("left", () => turnLeft = true, () => turnLeft = false);
    setupTouch("right", () => turnRight = true, () => turnRight = false);

    // Boat motion
    let velocity = 0;
    let direction = new THREE.Vector3();

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      if (moveForward) velocity = Math.min(velocity + 0.002, 0.1);
      if (moveBackward) velocity = Math.max(velocity - 0.002, -0.05);
      if (!moveForward && !moveBackward) velocity *= 0.98;

      if (turnLeft) boat.rotation.y += 0.03;
      if (turnRight) boat.rotation.y -= 0.03;

      direction.set(Math.sin(boat.rotation.y), 0, Math.cos(boat.rotation.y));
      boat.position.addScaledVector(direction, velocity);

      // ðŸ“· Smooth camera follow
      const desiredPosition = boat.position.clone().add(new THREE.Vector3(0, 5, -10).applyEuler(boat.rotation));
      camera.position.lerp(desiredPosition, 0.05);
      camera.lookAt(boat.position);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
